<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="list-container">
      <div class="box-container">
        <div class="start-box">
          <h1 class="todo-list">To-Do List App</h1>
          <div class="textbox">
            <form id="ItemsForm">
              <input
                class="text"
                type="text"
                id="itemsInput"
                placeholder="Add to my To-Do list"
              />
              <button type="Submit" id="submitButton">Submit list</button>
              <button class="AddList" id="add-task-btn">Add</button>
              <button class="EditList" id="save-todo-btn">Edit Todo</button>
            </form>
            <ul id="itemsList"></ul>
          </div>
        </div>
        <div id="listBox"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
  <footer></footer>
</html>
