<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="list-container">
      <div class="box-container">
        <div class="start-box">
          <h1 class="todo-list">To-Do List App</h1>
          <div class="textbox">
            <input
              class="text"
              type="text"
              id="itemInput"
              placeholder="Add To my To-Do List"
            />
            <input type="hidden" id="saveIndex" />
            <button class="AddList" id="add-task-btn" click="addItem()">
              Add To List
            </button>
            <button class="EditList" id="save-todo-btn">Edit My List</button>
            <ul id="itemsList"></ul>
          </div>
        </div>
        <div id="listBox"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
  <footer></footer>
</html>
